- faculty_short: "unset" # e.g "foe"
  faculty_long: "" # e.g "Faculty of Engineering"
  institution_short: "unset" # e.g "uoa"
  institution_long: "" # e.g "University of Auckland"
  owner: "" # e.g. Prof. Joe Bloggs
  licence_file_group: ""
  licence_file_path: "" # Path to flexlm file should be '/opt/nesi/share{software_name}/Licenses/{institution_short}_{faculty_short}.lic'
  server_address: "" # Address/CNAME
  server_daemon: ""
  server_host_id: ""
  server_name: "" # Name of server
  server_poll_method: "lmutil" # What function to use. As in 'poll_methods.py'
  server_polling: false # Whether to poll server.
  server_port: 2900
  server_type: "FLEXlm"
  server_version: ""
  server_track_users: true # Whether to record users.
  server_prom_job: licences_normal # Promethius job to use.
  software_name: "" # Software name as per lmod.
  allowed_clusters:
    - "mahuika"
    - "maui"
    - "maui-ancil"
  tracked_features: # An example feature
    example_feature:
      buffer_constant: 1 # Always keep this many licences free.
      buffer_constant_other: 0 # Always keep this many licences free for OTHER people.
      feature_name: "example_feature" # As in flexLM (also should be feature name)
      slurm_token_name: "" # Format should be {feature_name}@{institution_short}_{faculty-short}
      slurm_track: false # Whether to record usage of slurm licence tokens.
      slurm_soak: false # Whether to create a reservation for these licences.
      slurm_block: false # Reserve ALL licences if server cannot be contacted.
      total: 0
      usage_formula: 1*{cpu} # Owner specified limitations. $cpu $node
      use_conditions: "" # Owner specified limitations.
      visible_on_docs: true # Is this licence displayed on the nesi documentation?
  untracked_features: [] # List of features to ignore.
